<app-header></app-header>

<mat-progress-bar *ngIf="working$ | async"
    class="workingOnRequest"
    color="warn"
    mode="indeterminate">
</mat-progress-bar>

<mat-sidenav-container class="sidenavContainer">
    <!-- Sidenav Container -->
    <mat-sidenav
        [opened]="sidenavOpened$ | async"
        [mode]="sidenavMode$ | async"
        (close)="onSidenavClose()">
        <!-- Sidenav Content -->
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <!-- Content Container -->
    <div ng-sidebar-content fxLayout="column" fxFlexFill class="contentWrapper">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
