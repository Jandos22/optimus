<app-header></app-header>

<mat-sidenav-container class="sidenavContainer">
  <!-- Sidenav Container -->
  <mat-sidenav [opened]="sidenavOpened$ | async" [mode]="sidenavMode$ | async" (close)="onSidenavClose()">
    <!-- Sidenav Content -->
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <!-- Content Container -->
  <div ng-sidebar-content fxLayout="column" fxFlexFill>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
